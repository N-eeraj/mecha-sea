<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecha Sea</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <script src="scripts/index.js" defer type="module"></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- spritesheets -->
  <img src="assets/images/spritesheets/player.png" id="player" class="spritesheet">
  <img src="assets/images/spritesheets/angler1.png" id="angler1" class="spritesheet">
  <img src="assets/images/spritesheets/angler2.png" id="angler2" class="spritesheet">
  <img src="assets/images/spritesheets/lucky.png" id="lucky" class="spritesheet">
  <img src="assets/images/spritesheets/hivewhale.png" id="hivewhale" class="spritesheet">
  <img src="assets/images/spritesheets/drone.png" id="drone" class="spritesheet">
  <img src="assets/images/spritesheets/bulbwhale.png" id="bulbwhale" class="spritesheet">
  <img src="assets/images/spritesheets/moonfish.png" id="moonfish" class="spritesheet">
  
  <!-- props -->
  <img src="assets/images/props/projectile.png" id="projectile" class="props">
  <img src="assets/images/props/gears.png" id="gears" class="props">
  <img src="assets/images/props/explosion/fire.png" id="fire" class="props">
  <img src="assets/images/props/explosion/smoke.png" id="smoke" class="props">
  <img src="assets/images/props/shield.png" id="shield" class="spritesheet">

  <!-- environment -->
  <img src="assets/images/layers/layer1.png" id="layer1" class="layer">
  <img src="assets/images/layers/layer2.png" id="layer2" class="layer">
  <img src="assets/images/layers/layer3.png" id="layer3" class="layer">
  <img src="assets/images/layers/layer4.png" id="layer4" class="layer">

  <!-- sounds -->
  <audio src="assets/sounds/explosion.wav" id="explosion"></audio>
  <audio src="assets/sounds/hit.wav" id="hit"></audio>
  <audio src="assets/sounds/powerdown.wav" id="powerdown"></audio>
  <audio src="assets/sounds/powerup.wav" id="powerup"></audio>
  <audio src="assets/sounds/shield.wav" id="shieldSound"></audio>
  <audio src="assets/sounds/shot.wav" id="shot"></audio>

</body>
</html>
